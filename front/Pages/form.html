<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-------------------------------------------------------------------------->
    <!------------------SE INCLUYE BOOTSTRAP MEDIANTE EL CDN--------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <!-------------------------------------------------------------------------->
    <!--------------------LINKS DE ARCHIVOS PROPIOS ABAJO----------------------->
    <link rel="stylesheet" href="../CSS/reset.css" />
    <link rel="stylesheet" href="../CSS/Págima formulario/form.css" />
    <title>Añadir películas</title>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <header
        class="d-flex align-content-center flex-column mt-5 p-5 rounded-4 border">
        <h1 class="d-flex justify-content-center">Añadir películas</h1>
        <footer class="d-flex">Formulario para añadir propias películas</footer>
      </header>
    </div>
    <h4 class="d-flex justify-content-center">
      <a href="../index.html">Inicio</a>
    </h4>

    <div class="justify-content-center">
      <form method="post" id="formMovies" class="d-flex flex-column m-5">
        <label for="title">Título:</label>
        <input name="title" id="title" type="text" required />
        <br />
        <label for="year">Año: </label>
        <input name="year" id="year" type="text" required />
        <hr />
        <label for="director"> Director: </label>
        <input name="director" id="director" type="text" required />
        <br />
        <label for="duration"> Duración:</label>
        <input name="duration" id="duration" type="text" required />
        <label for="genres"> Generos: </label>
        <input name="genres" id="genres" type="text" required />
        <label for="rate">Calificación: </label>
        <input name="rate" id="rate" type="number" required />
        <label for="poster">Imagen: </label>
        <input name="poster" id="poster" type="text" required />
        <div class="d-flex">
          <button
            type="button"
            name="submit"
            class="bg-secondary"
            value="submit"
            id="btnSubmit">
            submit
          </button>
          <button id="btnClear" class="bg-primary rounded-1">clear</button>
        </div>
      </form>
    </div>
    <br /><br />
    <script src="../public/bundleForm.js"></script>
  </body>
</html>
